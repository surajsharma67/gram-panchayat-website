    <main>
        <section id="documents">
            <h2>Request Documents</h2>
            <form id="document-form">
                <label for="doc-name">Name:</label>
                <input type="text" id="doc-name" name="doc-name" required>
                <label for="doc-email">Email:</label>
                <input type="email" id="doc-email" name="doc-email" required>
                <label for="doc-type">Document Type:</label>
                <select id="doc-type" name="doc-type" required>
                    <option value="birth-certificate">Birth Certificate</option>
                    <option value="death-certificate">Death Certificate</option>
                    <option value="residence-certificate">Residence Certificate</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">Request Document</button>
            </form>
        </section>
